{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
          <form action="{{ url_for('addEntry') }}" method=post class=add-entry>
              <dl>
                  <dt>Name:
                  <dd><input type=text size=30 name=name>
                  <dd><input type=submit value=Share>
              </dl>
          </form>
          <form action="{{ url_for('clearEntries') }}" method=post class=clear-entries>
              <dl>
                  <dd><input type=submit value=Clear>
              </dl>
          </form>
    {% endif %}
     <ul class=entries>
    {% for entry in entries %}
         <li><h2>{{ entry.name}}</h2>
    {% else %}
        <li><em>Enter your name to add it to the list! 
    {% endfor %}
     </ul>
{% endblock %}
